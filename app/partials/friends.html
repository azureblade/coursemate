<h2>Friends</h2>
<input class="search" type="search" ng-model="q" placeholder="Search" />
<hr>
<div class="content">
	<table class="friends">
		<tr>
			<th></th>
			<th>Username</th>
			<th>Name</th>
			<th>School</th>
		</tr>
		<tr class="clickable" id="{{friend.Username}}" ng-click="click($event)" ng-repeat="friend in friends | filter: q">
			<td class="fa fa-user"></td>
			<td>{{friend.Username}}</td>
			<td>{{friend.Name}}</td>
			<td>{{friend.School}}</td>
		</tr>
	</table>
</div>
