<h2>Calendar</h2>
<div style="margin-left: 50px; display: inline;">{{today.toDateString()}}</div>
<hr>
<div class="content">
	<table class="calendar">
		<tr>
			<th>Sunday</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
		</tr>
		<tr ng-repeat="week in month">
			<td><a href="#/calendar/{{current.getFullYear()}}/{{current.getMonth() + 1}}/{{week.Sunday}}">{{week.Sunday}}</a></td>
			<td><a href="#/calendar/{{current.getFullYear()}}/{{current.getMonth() + 1}}/{{week.Monday}}">{{week.Monday}}</a></td>
			<td><a href="#/calendar/{{current.getFullYear()}}/{{current.getMonth() + 1}}/{{week.Tuesday}}">{{week.Tuesday}}</a></td>
			<td><a href="#/calendar/{{current.getFullYear()}}/{{current.getMonth() + 1}}/{{week.Wednesday}}">{{week.Wednesday}}</a></td>
			<td><a href="#/calendar/{{current.getFullYear()}}/{{current.getMonth() + 1}}/{{week.Thursday}}">{{week.Thursday}}</a></td>
			<td><a href="#/calendar/{{current.getFullYear()}}/{{current.getMonth() + 1}}/{{week.Friday}}">{{week.Friday}}</a></td>
			<td><a href="#/calendar/{{current.getFullYear()}}/{{current.getMonth() + 1}}/{{week.Saturday}}">{{week.Saturday}}</a></td>
		</tr>
	</table>
</div>
