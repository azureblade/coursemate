<!DOCTYPE HTML>
<html lang="en" ng-app="App">
<head>
	<title>CourseMate</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Marshall Bowers">
    <meta name="copyright" content="&copy; 2013 Marshall Bowers">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/format.css" rel="stylesheet">

	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/prototypes.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>
	<div class="header">
		<nav ng-controller="NavigationCtrl">
			<span>
				<ul class="nav">
					<li class="clickable" href="{{e.Url}}" ng-click="click($event)" ng-repeat="e in nav"><i class="nav {{e.Icon}}"></i>{{e.Name}}</li>
				</ul>
			</span>
			<span id="login">
				<ul class="login">
					<li>
						<i class="nav fa fa-power-off"></i>{{Username || "test_user"}}
						<ul class="sublist">
							<li class="clickable" href="{{e.Url}}" ng-click="click($event)" ng-repeat="e in menu">{{e.Name}}</li>
							<!-- <li class="clickable" id="profile" ng-click="click($event)">Profile</li>
							<li class="clickable" id="logout" ng-click="click($event)">Logout</li> -->
						</ul>
					</li>
				</ul>
			</span>
		</nav>
	</div>
	<div class="container" ng-view></div>
</body>
</html>
